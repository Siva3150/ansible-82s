- name: install nginx run nginx
  hosts: web
  become: yes
  tasks: 
  - name: install nginx
    ansible.builtin.dnf:
    name: nginx
    state: present
  - name: Run nginx
    ansible.builtin.service:
    name: nginx
    state: started
  - name: Enable nginx
    ansible.builtin.service:
    name: nginx
    enabled: yes 